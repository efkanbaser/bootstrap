<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.css">
    <style>
        span{
            height: 50px;
            width: 50px;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <span class="d-inline-block border-0 border"></span>
    <span class="d-inline-block border-top"></span>
    <span class="d-inline-block border-end"></span>
    <span class="d-inline-block border-bottom"></span>
    <span class="d-inline-block border-5 border-start"></span>
    <br><br>
    <span class="d-inline-block border border-primary"></span>
    <span class="d-inline-block border border-primary-subtle"></span>
    <span class="d-inline-block border border-secondary"></span>
    <span class="d-inline-block border border-secondary-subtle"></span>
    <span class="d-inline-block border border-success"></span>
    <span class="d-inline-block border border-success-subtle"></span>
    <span class="d-inline-block border border-danger"></span>
    <span class="d-inline-block border border-danger-subtle"></span>
    <span class="d-inline-block border border-warning"></span>
    <span class="d-inline-block border border-warning-subtle"></span>
    <span class="d-inline-block border border-info"></span>
    <span class="d-inline-block border border-info-subtle"></span>
    <span class="d-inline-block border border-light"></span>
    <span class="d-inline-block border border-light-subtle"></span>
    <span class="d-inline-block border border-dark"></span>
    <span class="d-inline-block border border-dark-subtle"></span>
    <span class="d-inline-block border border-black"></span>
    <span class="d-inline-block border border-white"></span>
</body>
</html>
